<div class="task-bg w-100 h-100 me-1 ms-1 mb-2 rounded-4">
  <div class="d-flex flex-column align-items-center">
    <h6>Count: {{taskCount.all}}</h6>
    <h3>{{name}}</h3>
    <h6>{{ownDate.date}}</h6>
    <ngb-progressbar class="d-flex w-75" type="info" height="4px"
                     [value]="taskCount.completedPercent()"></ngb-progressbar>
  </div>
</div>
