<ngb-carousel class="w-100" [showNavigationIndicators]="false" [interval]="0" (slid)="changeDay($event)">
  <ng-container>
    <ng-template ngbSlide *ngFor="let day of days; let i = index">
      <div class="d-flex justify-content-around">
        <app-day class="d-flex w-100 app-day-height" [day]="day" [isToday]="i === 0"></app-day>
      </div>
    </ng-template>
  </ng-container>
</ngb-carousel>
