<ngb-carousel class="w-100" [showNavigationIndicators]="false" [interval]="0">
  <ng-container>
    <ng-template ngbSlide *ngFor="let day of week">
      <div class="d-flex justify-content-around">
        <app-day class="d-flex w-100" [name]="day" [date]="date"></app-day>
      </div>
    </ng-template>
  </ng-container>
</ngb-carousel>
